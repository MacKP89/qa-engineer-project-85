- summary: |
    Пользователь видит код соперника онлайн
  requirement: |
    Во время батла, пользователь видит как соперник пишет код
  prerequisites: |
    Выполнена авторизация
  test-data: |
    Сайт https://codebattle.hexlet.io
  steps:
    - Нажимаем кнопку Create a Game
    - В подменю Game Type нажимаем with a bot
    - Нажимаем кнопку Create battle 
    - В левом окне начинаем писать любые символы
  expected-result: |
    В правом окне соперник пишет код, который отображается онлайн

